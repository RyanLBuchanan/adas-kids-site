<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Ada's Kids</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(to bottom right, #1e293b, #334155);
        color: #f1f5f9;
      }
    </style>
    <script>
      window.onload = () => {
        const params = new URLSearchParams(location.search);
        const lang = params.get("language") || "en";
        const sel = document.getElementById("language-select");
        sel.value = lang;
        sel.addEventListener("change", () => {
          params.set("language", sel.value);
          location.search = params.toString();
        });
      };
    </script>
  </head>
  <body class="min-h-screen">
    <!-- Header with title + lang switcher -->
    <header
      class="bg-slate-800 bg-opacity-90 text-white py-4 px-6 shadow-md flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold">⚙️ Settings</h1>
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="text-slate-200 hover:text-white">Home</a>
        <a href="index.html#vision" class="text-slate-200 hover:text-white"
          >Vision</a
        >
        <a href="demo.html" class="text-slate-200 hover:text-white">Saudi</a>
        <a href="reports.html" class="text-slate-200 hover:text-white"
          >Reports</a
        >
        <a href="settings.html" class="text-slate-200 hover:text-white"
          >Settings</a
        >
        <a
          href="login.html"
          class="ml-4 bg-pink-500 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-pink-600 transition"
          >Talk to Ada</a
        >
      </nav>
      <!-- <select
        id="language-select"
        class="p-2 rounded-lg border border-slate-600 bg-slate-700 text-slate-100"
      >
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="zh">中文</option>
        <option value="ar">العربية</option>
        <option value="it">Italiano</option>
      </select> -->
    </header>

    <main class="max-w-3xl mx-auto px-4 py-10">
      <h2 class="text-xl font-semibold mb-6 text-slate-100">
        Customize Your Experience
      </h2>
      <form class="space-y-6">
        <!-- Theme Toggle -->
        <div>
          <label
            class="block font-semibold text-slate-200 mb-2"
            for="theme-select"
            >Color Theme</label
          >
          <select
            id="theme-select"
            class="theme-select w-full p-3 border border-slate-600 bg-slate-800 text-slate-300 rounded-lg"
          >
            <option>Dark (default)</option>
            <option>Light</option>
            <option>Contrast Mode</option>
          </select>
        </div>

        <!-- Language Preference -->
        <div>
          <label
            class="block font-semibold text-slate-200 mb-2"
            for="language-select"
            >Language</label
          >
          <select
            id="language-select"
            class="w-full p-3 border border-slate-600 bg-slate-800 text-slate-300 rounded-lg"
          >
            <option>English</option>
            <option>Español</option>
            <option>Français</option>
            <option>Deutsch</option>
            <option>中文</option>
            <option>العربية</option>
            <option>Italiano</option>
          </select>
        </div>

        <!-- Voice Output -->
        <div>
          <label class="block font-semibold text-slate-200 mb-2"
            >Enable Voice Output</label
          >
          <input type="checkbox" class="mr-2 align-middle" />
          <span class="text-slate-300">Ada will read messages aloud</span>
        </div>

        <!-- Notifications -->
        <div>
          <label class="block font-semibold text-slate-200 mb-2"
            >Email Notifications</label
          >
          <input type="checkbox" class="mr-2 align-middle" />
          <span class="text-slate-300"
            >Get updates about learning progress</span
          >
        </div>

        <div class="pt-6">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-blue-700"
          >
            Save Settings
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
