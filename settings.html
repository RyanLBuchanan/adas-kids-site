<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Ada's Kids</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(to bottom right, #1e293b, #334155);
        color: #f1f5f9;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Header -->
    <header class="bg-slate-800 bg-opacity-90 text-white py-4 px-6 shadow-md">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">⚙️ Settings</h1>
        <nav class="space-x-4 text-sm">
          <a href="index.html" class="hover:underline">Home</a>
          <a href="login.html" class="hover:underline">Login</a>
          <a href="reports.html" class="hover:underline">Reports</a>
        </nav>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-4 py-10">
      <h2 class="text-xl font-semibold mb-6">Customize Your Experience</h2>

      <form class="space-y-6">
        <!-- Theme Toggle -->
        <div>
          <label class="block font-semibold text-slate-200 mb-2"
            >Color Theme</label
          >
          <select
            class="theme-select w-full p-3 border border-slate-600 bg-slate-800 text-slate-300 rounded-lg"
          >
            <option>Dark (default)</option>
            <option>Light</option>
            <option>Contrast Mode</option>
          </select>
        </div>

        <!-- Language Preference -->
        <div>
          <label class="block font-semibold text-slate-200 mb-2"
            >Language</label
          >
          <select
            id="language-select"
            class="w-full p-3 border border-slate-600 bg-slate-800 text-slate-300 rounded-lg"
          >
            <option>English</option>
            <option>Español</option>
            <option>Français</option>
            <option>Deutsch</option>
            <option>中文</option>
            <option>العربية</option>
            <option>Italiano</option>
          </select>
        </div>

        <!-- Voice Output -->
        <div>
          <label class="block font-semibold text-slate-200 mb-2"
            >Enable Voice Output</label
          >
          <input type="checkbox" class="mr-2 align-middle" />
          <span class="text-slate-300">Ada will read messages aloud</span>
        </div>

        <!-- Notifications -->
        <div>
          <label class="block font-semibold text-slate-200 mb-2"
            >Email Notifications</label
          >
          <input type="checkbox" class="mr-2 align-middle" />
          <span class="text-slate-300"
            >Get updates about learning progress</span
          >
        </div>

        <div class="pt-6">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold shadow hover:bg-blue-700"
          >
            Save Settings
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
