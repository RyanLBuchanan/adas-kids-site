<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const avatar = urlParams.get("avatar");
        const lang = urlParams.get("lang");
        if (avatar) document.getElementById("avatar-choice").value = avatar;
        if (lang) document.getElementById("lang-choice").value = lang;
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-yellow-50 to-pink-100 font-sans text-gray-800"
  >
    <div class="min-h-screen flex items-center justify-center px-4">
      <div
        class="bg-white bg-opacity-80 p-8 rounded-xl shadow-lg w-full max-w-md"
      >
        <h1 class="text-3xl font-bold text-center mb-4">ðŸ‘¤ Your Profile</h1>
        <p class="text-center text-gray-600 mb-6">
          Final stepâ€”just a few details to personalize your session.
        </p>
        <form action="play.html" method="GET" class="space-y-4">
          <input type="hidden" id="avatar-choice" name="avatar" />
          <input type="hidden" id="lang-choice" name="language" />

          <div>
            <label class="block mb-1 font-semibold">Your Name</label>
            <input
              type="text"
              name="name"
              required
              class="w-full p-3 border border-gray-300 rounded-lg"
            />
          </div>

          <div>
            <label class="block mb-1 font-semibold"
              >Your Age or Grade Level</label
            >
            <input
              type="text"
              name="age"
              required
              class="w-full p-3 border border-gray-300 rounded-lg"
            />
          </div>

          <div class="pt-4">
            <button
              type="submit"
              class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold shadow hover:bg-pink-600"
            >
              Launch Prima â†’
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
