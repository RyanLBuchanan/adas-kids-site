<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setup</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(to bottom right, #1e293b, #334155);
        color: #f1f5f9;
      }
      select {
        color: #94a3b8;
        background-color: #1e293b;
      }
      select option {
        color: #94a3b8;
        background-color: #1e293b;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-white bg-opacity-10 p-8 rounded-xl shadow-lg w-full max-w-md border border-slate-600"
    >
      <h1 class="text-3xl font-bold text-center mb-4">ðŸ‘¤ Your Profile</h1>
      <p class="text-center text-slate-300 mb-6">
        Final stepâ€”just a few details to personalize your session.
      </p>
      <form action="avatar.html" method="GET" class="space-y-4">
        <input type="hidden" id="avatar-choice" name="avatar" />
        <input type="hidden" id="lang-choice" name="language" />

        <div>
          <label class="block mb-1 font-semibold text-slate-200"
            >Your Name</label
          >
          <input
            type="text"
            name="name"
            required
            class="w-full p-3 border border-slate-600 bg-slate-800 text-slate-300 rounded-lg"
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label class="block mb-1 font-semibold text-slate-200"
            >Your Age or Grade Level</label
          >
          <input
            type="text"
            name="age"
            required
            class="w-full p-3 border border-slate-600 bg-slate-800 text-slate-300 rounded-lg"
            placeholder="e.g., 20 or Sophomore"
          />
        </div>

        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold shadow hover:bg-pink-600"
          >
            Continue â†’
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
