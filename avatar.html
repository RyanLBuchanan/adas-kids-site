<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Tutor</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(to bottom right, #1e293b, #334155);
        color: #f1f5f9;
      }
      label {
        background-color: rgba(255, 255, 255, 0.05);
      }
      label:hover {
        background-color: rgba(59, 130, 246, 0.1);
      }
      input[type="radio"]:checked + * {
        border: 2px solid #f472b6;
      }
      .avatar-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>
    <script>
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        ["name", "age", "language"].forEach((k) => {
          const v = params.get(k);
          if (v) document.getElementById(`${k}-choice`).value = v;
        });
      };
    </script>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-3xl">
      <h1 class="text-3xl font-bold text-center mb-6">ðŸ§  Choose Your Tutor</h1>
      <p class="text-center text-slate-400 mb-8">
        Select the personality style you'd like to guide you through this
        session.
      </p>
      <form action="play.html" method="GET" class="space-y-6">
        <input type="hidden" id="name-choice" name="name" />
        <input type="hidden" id="age-choice" name="age" />
        <input type="hidden" id="language-choice" name="language" />

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Carvis -->
          <label
            class="cursor-pointer p-6 rounded-xl shadow-lg flex flex-col items-center border border-transparent transition"
          >
            <input
              type="radio"
              name="avatar"
              value="carvis"
              class="hidden"
              required
            />
            <img
              src="assets/avatars/carvis.png"
              alt="Carvis"
              class="avatar-img"
            />
            <h2 class="font-semibold mb-1 text-lg">Carvis</h2>
            <p class="text-sm text-slate-400 text-center">
              Certainly Another Really Very Intelligent System â€” concise &
              logical.
            </p>
          </label>

          <!-- Chortana -->
          <label
            class="cursor-pointer p-6 rounded-xl shadow-lg flex flex-col items-center border border-transparent transition"
          >
            <input type="radio" name="avatar" value="chortana" class="hidden" />
            <img
              src="assets/avatars/origami.png"
              alt="Chortana"
              class="avatar-img"
            />
            <h2 class="font-semibold mb-1 text-lg">Origami</h2>
            <p class="text-sm text-slate-400 text-center">
              Helpful & Friendly â€” warm, knowledgeable, and focused on your
              success.
            </p>
          </label>

          <!-- Calfred -->
          <label
            class="cursor-pointer p-6 rounded-xl shadow-lg flex flex-col items-center border border-transparent transition"
          >
            <input type="radio" name="avatar" value="calfred" class="hidden" />
            <img
              src="assets/avatars/calfred.png"
              alt="Calfred"
              class="avatar-img"
            />
            <h2 class="font-semibold mb-1 text-lg">Calfred</h2>
            <p class="text-sm text-slate-400 text-center">
              Wise & Supportive â€” gentle guidance with calm confidence.
            </p>
          </label>

          <!-- Starship Computer -->
          <label
            class="cursor-pointer p-6 rounded-xl shadow-lg flex flex-col items-center border border-transparent transition"
          >
            <input
              type="radio"
              name="avatar"
              value="starship-computer"
              class="hidden"
            />
            <img
              src="assets/avatars/starship.png"
              alt="Starship Computer"
              class="avatar-img"
            />
            <h2 class="font-semibold mb-1 text-lg">Starship Computer</h2>
            <p class="text-sm text-slate-400 text-center">
              Precise & Formal â€” neutral, accurate, and mission-focused.
            </p>
          </label>

          <!-- Code of Duty -->
          <label
            class="cursor-pointer p-6 rounded-xl shadow-lg flex flex-col items-center border border-transparent transition"
          >
            <input
              type="radio"
              name="avatar"
              value="code-of-duty"
              class="hidden"
            />
            <img
              src="assets/avatars/code-of-duty.png"
              alt="Code of Duty"
              class="avatar-img"
            />
            <h2 class="font-semibold mb-1 text-lg">Code of Duty</h2>
            <p class="text-sm text-slate-400 text-center">
              Tactical & Focused â€” mission-driven style for gamers and
              strategists.
            </p>
          </label>

          <!-- Ada -->
          <label
            class="cursor-pointer p-6 rounded-xl shadow-lg flex flex-col items-center border border-transparent transition"
          >
            <input type="radio" name="avatar" value="ada" class="hidden" />
            <img src="assets/avatars/ada.png" alt="Ada" class="avatar-img" />
            <h2 class="font-semibold mb-1 text-lg">Ada</h2>
            <p class="text-sm text-slate-400 text-center">
              Empathetic & Inspiring â€” supportive guide that grows and learns
              with you.
            </p>
          </label>
        </div>

        <div class="text-center pt-4">
          <button
            type="submit"
            class="bg-pink-500 text-white px-8 py-3 rounded-lg font-semibold shadow hover:bg-pink-600"
          >
            Continue â†’
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
