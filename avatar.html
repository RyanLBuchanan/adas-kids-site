<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Tutor</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-yellow-50 to-pink-100 font-sans text-gray-800"
  >
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="max-w-3xl w-full">
        <h1 class="text-3xl font-bold text-center mb-8">
          ðŸ§  Choose Your Tutor
        </h1>
        <p class="text-center text-gray-600 mb-6">
          Select the personality style you'd like to guide you through this
          session.
        </p>
        <form action="login.html" method="GET">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Avatar Options -->
            <label
              class="block bg-white p-6 rounded-xl shadow hover:bg-blue-100 transition cursor-pointer"
            >
              <input
                type="radio"
                name="avatar"
                value="jarvis"
                class="hidden"
                required
              />
              <h2 class="text-xl font-semibold text-center mb-2">
                J.A.R.V.I.S. (Concise & Logical)
              </h2>
              <p class="text-sm text-center text-gray-500">
                Efficient, to-the-point, with a slight British edge.
              </p>
            </label>

            <label
              class="block bg-white p-6 rounded-xl shadow hover:bg-blue-100 transition cursor-pointer"
            >
              <input
                type="radio"
                name="avatar"
                value="cortana"
                class="hidden"
              />
              <h2 class="text-xl font-semibold text-center mb-2">
                Cortana (Helpful & Friendly)
              </h2>
              <p class="text-sm text-center text-gray-500">
                Warm, knowledgeable, and focused on your success.
              </p>
            </label>

            <label
              class="block bg-white p-6 rounded-xl shadow hover:bg-blue-100 transition cursor-pointer"
            >
              <input type="radio" name="avatar" value="alfred" class="hidden" />
              <h2 class="text-xl font-semibold text-center mb-2">
                Alfred (Wise & Supportive)
              </h2>
              <p class="text-sm text-center text-gray-500">
                Gentle guidance with calm confidence.
              </p>
            </label>

            <label
              class="block bg-white p-6 rounded-xl shadow hover:bg-blue-100 transition cursor-pointer"
            >
              <input
                type="radio"
                name="avatar"
                value="enterprise-computer"
                class="hidden"
              />
              <h2 class="text-xl font-semibold text-center mb-2">
                Starfleet Computer (Precise & Formal)
              </h2>
              <p class="text-sm text-center text-gray-500">
                Neutral, accurate, and mission-focused.
              </p>
            </label>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="bg-pink-500 text-white px-8 py-3 rounded-lg font-semibold shadow hover:bg-pink-600"
            >
              Continue â†’
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
