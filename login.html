<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Ada's Kids</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background: linear-gradient(to bottom right, #1e293b, #334155);
        color: #f1f5f9;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center px-4">
    <div
      class="bg-white bg-opacity-5 backdrop-blur-xl p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-600"
    >
      <h1 class="text-3xl font-bold text-center mb-4 text-white">
        ✨ Welcome to Ada's Kids
      </h1>
      <p class="text-center text-slate-300 mb-6">Let's get to know you.</p>
      <form action="profile.html" method="GET" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold text-slate-200">Name</label>
          <input
            type="text"
            name="name"
            required
            class="w-full p-3 border border-slate-600 bg-slate-800 text-white rounded-lg"
          />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-slate-200"
            >Age or Grade</label
          >
          <input
            type="text"
            name="age"
            required
            class="w-full p-3 border border-slate-600 bg-slate-800 text-white rounded-lg"
          />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-slate-200"
            >Preferred Language</label
          >
          <select
            name="language"
            class="w-full p-3 border border-slate-600 bg-slate-800 text-white rounded-lg"
          >
            <option>English</option>
            <option>Español</option>
            <option>Français</option>
            <option>Deutsch</option>
            <option>中文</option>
            <option>العربية</option>
            <option>Italiano</option>
          </select>
        </div>
        <div class="pt-4">
          <button
            type="submit"
            class="w-full bg-pink-500 text-white py-3 rounded-lg font-semibold shadow hover:bg-pink-600"
          >
            ✨ Let's Begin
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
